<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background & Border</title>
    <style>
      .mydiv {
        width: 300px;
        height: 500px;
        background-image: url(/img/maradona.jpg);
        background-repeat: no-repeat;
        background-position: center center; /* position de l'image */
        background-size: cover; /* dimension de l'image / ici cover : concorde taille de l'image et celle de la div */
        background-attachment: fixed; /* fixe l'image mÃªme lorsque l'on scroll */

        /* background-color: red; */
      }
    </style>
  </head>
  <body>
    <div class="mydiv"></div>
  </body>
