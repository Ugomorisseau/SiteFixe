<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      .mydiv {
        width: 200px;
        height: 200px;
        background-color: grey;
        border-width: 1px; /* largeur de la bordure */
        border-style: solid; /* quel type de bordure */
        border-color: red; /* quelle couleur pour la bordure */
      }
    </style>
  </head>
  <body>
    <div class="mydiv"></div>
  </body>
</html>
