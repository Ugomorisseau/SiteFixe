<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste & Table</title>
  </head>
  <body>
    <!-- Table -->
    <table>
      <thead>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Age</th>
        <!-- colonne header -->
      </thead>
      <!-- head pour une table -->
      <tbody>
        <tr>
          <!-- Définir une ligne -->
          <td>Morisseau</td>
          <!-- colonne dans la ligne -->
          <td>Ugo</td>
          <td>18 ans</td>
        </tr>
      </tbody>
      <!-- body pour une table -->
    </table>

    <!-- Liste -->

    <ol type="i">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <!-- Liste organisée (très peut souvent utilisé) -->
    </ol>

    <!-- Liste non organisée -->

    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
