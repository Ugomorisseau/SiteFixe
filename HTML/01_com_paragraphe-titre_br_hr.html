<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commentaires p h br hr strong em</title>
  </head>
  <body>
    <h1>Hello World</h1> <!-- plus on monte dans les balises plus le texte est gros -->
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <p> <!-- créer un paragraphe -->
      Lorem ipsum dolor sit amet <strong>consectetur</strong>, <!--met en gras --> adipisicing elit.
      Natus aliquid pariatur officiis provident ut quae <br /> <!-- revient à la ligne -->
      <em>fugiat</em> <!-- met en italique -->voluptate sit aperiam iure est ex quia, in dicta, sunt at
      fugit <del>accusantium</del> <!-- barre les caractères en questions -->unde.
      <hr> <!-- permet de créer une ligne -->
    </p>
  </body>
</html>
