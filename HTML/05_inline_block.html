<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block</title>
  </head>
  <body>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum.</p>
    <!-- ce sont des éléments de type block (c'est à dire qu'ils ne se mettent pas les uns après les autres) -->
    <a href="#">Lien 1</a>
    <a href="#">Lien 2</a>
    <!-- ce sont des éléments de type inline (sur la même ligne) -->
  </body>
</html>

<!-- ces comportements sont modifiable lors de l'utilisation de CSS -->
