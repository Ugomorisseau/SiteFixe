<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span</title>
  </head>
  <body>
    <div>
      <!-- sert à regrouper des éléments entre eux -->
      <h1>Mon site</h1>
      <ul>
        <li>Accueil</li>
        <li>Profil</li>
      </ul>
    </div>
    <!-- les div sont de types block -->
    <div>Lorem, ipsum dolor.</div>
    <div>Lorem ipsum dolor sit amet.</div>
    <p>
      Lorem ipsum dolor sit <span> test span test </span>amet consectetur
      adipisicing elit. Animi, culpa?
      <!-- span: est inline / sert donc à sélectionner une partie de notre contenu pour le modifier -->
    </p>
    <br />
    <br />
    <img src="/img/différences div_tag.jpg" alt="photo shéma dif" />
  </body>
</html>
<!-- ces deux éléments sont donc important pour lier plusieurs éléments qui ont des rôles en commun -->
<!-- ajd on utilise d'autres tag qui sont un peu plus parlant (ils ont une signification) mais qui ont la même fonctionalité qu'une div: 
    <header> <article> <aside> <footer> <main> <nav> <section> (par exemple on retrouvera dans <header> tous les éléments relatif au header)-->
<!-- ca fait une différence au niveau du moteur de recherche : il va mieux comprendre quelle partie est dédiée à quoi .. il va mieux comprendre comment est structurée la page -->
